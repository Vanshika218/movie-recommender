<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 20px;
      color: white;
    }

    .btn-custom {
      background: #ff4b2b;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background: #ff6a49;
    }

    .movie-poster {
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .modal-content {
      background-color: #1c1c1c;
    }

    .modal-body p {
      margin-bottom: 10px;
    }

    input.form-control {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
    }

    input.form-control::placeholder {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Find Your Next Favorite Movie üçø</h1>
    </div>

    <form method="POST" class="text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <input type="text" name="user_id" class="form-control" placeholder="Enter User ID (e.g., 1)" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-custom w-100">Recommend</button>
        </div>
      </div>
    </form>

    {% if recommendations %}
    <div class="text-center">
      <h3 class="mb-4">Recommended Movies:</h3>
    </div>
    <div class="row justify-content-center">
      {% for movie in recommendations %}
      <div class="col-md-4 mb-4">
        <div class="glass-card text-center">
          <img src="{{ movie[3] }}" alt="{{ movie[0] }}" class="img-fluid movie-poster mb-3">
          <p><strong>Movie Name:</strong> {{ movie[0] }}</p>
          <p><strong>Rating:</strong> {{ "%.2f"|format(movie[1]) if movie[1] else "N/A" }}</p>
          <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modal{{ loop.index }}">
            View Summary
          </button>
        </div>
      </div>

      <!-- Modal Component -->
      <div class="modal fade" id="modal{{ loop.index }}" tabindex="-1" aria-labelledby="modalLabel{{ loop.index }}" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel{{ loop.index }}">{{ movie[0] }}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><strong>Summary:</strong> {{ movie[2] }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
