<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
   body {
    font-family: 'Poppins', sans-serif;
    background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
    background-size: cover;
    color: white;
}
    .glass-card { background: rgba(255,255,255,0.12); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
    .btn-custom { background: #ff4b2b; color: white; border: none; }
    .btn-custom:hover { background: #ff6a49; }
    .movie-poster { height: 200px; object-fit: cover; border-radius: 10px; }
    select.form-select { background: rgba(255,255,255,0.1); color: white; border: none; }
    select.form-select option { color: black; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="text-center mb-4"><h1>Find Your Next Favorite Movie üçø</h1></div>

  <form method="POST" class="text-center mb-5">
    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <input type="text" name="user_id" class="form-control" placeholder="Enter User ID" required>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <select name="genre" class="form-select" required>
          <option value="">Select Genre</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Romance">Romance</option>
          <option value="Drama">Drama</option>
          <option value="Thriller">Thriller</option>
          <option value="Horror">Horror</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-2">
        <button type="submit" class="btn btn-custom w-100">Recommend</button>
      </div>
    </div>
  </form>

  {% if recommendations %}
    <div class="row justify-content-center">
      {% for movie in recommendations %}
        <div class="col-md-4">
          <div class="glass-card text-center">
            <img src="{{ movie[3] }}" class="movie-poster mb-3">
            <p><strong>Name:</strong> {{ movie[0] }}</p>
            <p><strong>Rating:</strong> {{ "%.2f"|format(movie[1]) }}</p>
            <p><strong>Genre:</strong> {{ movie[4] }}</p>
            <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#modal{{ loop.index }}">View Summary</button>
          </div>
        </div>

        <div class="modal fade" id="modal{{ loop.index }}" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-white bg-dark">
              <div class="modal-header">
                <h5 class="modal-title">{{ movie[0] }}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body"><p>{{ movie[2] }}</p></div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
